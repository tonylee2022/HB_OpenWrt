permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages 
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Clean Up Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo rm -rf /tmp/* /var/cache/* || true
          df -hT

      - name: Download OpenWrt Build Artifact
        uses: actions/download-artifact@v4  # ä½¿ç”¨ v3 ç¡®ä¿å…¼å®¹æ€§
        with:
          name: ${{ inputs.artifact_name }}
          github-token: ${{ secrets.GH_TOKEN }}
          #repository: tonylee2022/HB_OpenWrt  # æ›¿æ¢ä¸ºæ‚¨çš„å®é™…ä»“åº“
          run-id: ${{ inputs.run_id }}
          path: ./temp-bin

      - name: Prepare directory structure
        run: |
          mkdir -p ./bin/releases/${{ inputs.version }}
          mv ./temp-bin/* ./bin/releases/${{ inputs.version }}/ || true
          rm -rf ./temp-bin
          echo "å½“å‰ bin ç›®å½•ç»“æ„ï¼š"
          tree ./bin || ls -R ./bin

      - name: Generate recursive index.html
        run: |
          #!/usr/bin/env bash
          set -e
          cd ./bin
          find . -type d | while read dir; do
            cd "$dir"
            title_name=$(basename "$PWD")
            echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>'"$title_name"'</title></head><body><h1>'"$title_name"'</h1><ul>' > index.html
            [ "$dir" != "." ] && echo '<li><a href="../index.html">è¿”å›ä¸Šä¸€å±‚ç›®å½•</a></li>' >> index.html
            for f in *; do
              [ "$f" != "index.html" ] && \
              if [ -d "$f" ]; then
                echo '<li>[ç›®å½•] <a href="'$f'/index.html">'$f'/</a></li>' >> index.html
              else
                echo '<li><a href="'$f'">'$f'</a></li>' >> index.html
              fi
            done
            echo '</ul></body></html>' >> index.html
            cd - >/dev/null
          done         

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./bin

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Notify Deploy Status
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸš€ OpenWrt å‘å¸ƒå®Œæˆï¼
            çŠ¶æ€: ${{ job.status }}
            ä»“åº“: ${{ github.repository }}
            ç‰ˆæœ¬: ${{ inputs.version }}
            Pages åœ°å€: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/releases/${{ inputs.version }}/
