name: Deploy OpenWrt Packages to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      artifact_name:
        description: "Artifact 名称（要下载的软件包）"
        required: true
        type: string
        default: "lede23.05-bin"
      run_id:
        description: "构建 Artifact 的工作流 Run ID"
        required: true
        type: string
        default: "14701961294"
      version:
        description: "OpenWrt 发布版本号（如 23.05）"
        required: true
        type: string
        default: "23.05"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Clean Up Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo rm -rf /tmp/* /var/cache/* || true
          df -hT

      - name: Download OpenWrt Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          github-token: ${{ secrets.GH_TOKEN }}
          #repository: tonylee2022/HB_OpenWrt  # 替换为您的实际仓库
          run-id: ${{ inputs.run_id }}
          path: ./temp-bin

      - name: Prepare directory structure
        run: |
          mkdir -p ./bin/releases/${{ inputs.version }}
          mv ./temp-bin/* ./bin/releases/${{ inputs.version }}/ || true
          rm -rf ./temp-bin
          echo "当前 bin 目录结构："
          tree ./bin || ls -R ./bin

      - name: Generate recursive index.html
        run: |
          #!/usr/bin/env bash
          set -e
          cd ./bin
          find . -type d | while read dir; do
            cd "$dir"
            title_name=$(basename "$PWD")
            echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>'"$title_name"'</title></head><body><h1>Index of /'"$dir"'</h1><hr><pre><a href="../index.html">../</a>' > index.html
              [ "$dir" != "." ] && echo '<a href="../index.html">../</a>' >> index.html
              for f in *; do
                [ "$f" != "index.html" ] && \
              if [ -d "$f" ]; then
                  echo '<a href="'$f'/index.html">'$f'/</a>                    -' >> index.html
                else
                  size=$(stat -c %s "$f")
                  mod_time=$(stat -c %y "$f" | cut -d' ' -f1-2)
                  echo '<a href="'$f'">'$f'</a>                    '$size' '$mod_time >> index.html
                fi
              done
              echo '</pre><hr></body></html>' >> index.html
            cd - >/dev/null
          done

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./bin

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Notify Deploy Status
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            🚀 OpenWrt 发布完成！
            状态: ${{ job.status }}
            仓库: ${{ github.repository }}
            版本: ${{ inputs.version }}
            Pages 地址: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/releases/${{ inputs.version }}/
