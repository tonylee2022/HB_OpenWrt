name: Deploy OpenWrt Packages to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      artifact_name:
        description: 'Artifact åç§°ï¼ˆè¦ä¸‹è½½çš„è½¯ä»¶åŒ…ï¼‰'
        required: true
        type: string
        default: 'lede23.05-bin'
      run_id:
        description: 'æ„å»º Artifact çš„å·¥ä½œæµ Run ID'
        required: true
        type: string
        default: '14701961294'
      version:
        description: 'OpenWrt å‘å¸ƒç‰ˆæœ¬å·ï¼ˆå¦‚ 23.05ï¼‰'
        required: true
